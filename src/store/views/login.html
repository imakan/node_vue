<!DOCTYPE html>
<html lang="en">
<head>
    <%- include ./meta.html %>
    <%- include ./style.html %>
    <%- include ./script.html %>
    <title> <%= title %> </title>
</head>
<body>
<div class="container-fluid">
    <div class="login">
        <div class="col-md-10 col-lg-10">
            <div class="login_content">
                <div class="col-md-5 col-lg-5 col-xs-5 col-md-offset-8 col-lg-offset-8 col-xs-offset-1 col-sm-offset-6">
                    <form class="form-horizontal loginForm">
                        <div class="login_logo">
                            <img src="/image/login_logo.png" alt="" class="login_logo_img">
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input type="text" class="form-control" name="loginname" placeholder="请输入用户名" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="text" class="form-control" name="password" placeholder="请输入密码" onfocus="this.type='password'" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control captchaIpt" name="captcha" placeholder="请输入验证码" autocomplete="off">
                                <img alt="验证码" id="captchaImg" title="验证码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-inline">
                                <input type="checkbox" id="rememberPass" value="1" name="rememberPass">
                                记住密码
                            </label>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-warning loginBtn">登录</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/login.js"></script>
</html>
